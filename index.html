<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="북극곰, 보호, 캠페인, 기후변화, 지구온난화, 멸종">
    <meta name="description" content="지구온난화로 인한 기후변화로 멸종 위기에 처한 북극곰을 구해주세요. 북극곰을 위한, 우리를 위한, 지구를 위한 단체 WWF의 캠페인">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북극곰 보호 캠페인 | WWF</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>
<body>
    <div id="wrap">
        <section class="intro">
            <div class="container">
                <h1><a href="#"><img src="./images/logo.jpg" alt="WWF 바로가기"></a></h1>
                <h1>생존의 벼랑 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h1>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </div>
        </section>
        <section class="quiz">
            <div class="container">
                <form action="#" method="get" id="left_quiz">
                    <h2>Quiz</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <div class="list">
                        <label><input type="radio" name="quiz" value="q30"><span>30%</span></label>
                        <label><input type="radio" name="quiz" value="q40"><span>40%</span></label>
                        <label><input type="radio" name="quiz" value="q50"><span>50%</span></label>
                        <label><input type="radio" name="quiz" value="q60"><span>60%</span></label>
                    </div>
                    <button type="submit" class="answer_btn">정답 확인 하기</button>
                </form>
                <div class="right">
                    <p><img src="./images/quiz_contents.png" alt="퀴즈 참여 현황 5529명 참여"></p>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
                </div>
            </div>
        </section>
        <!-- 3행 동영상 -->
        <section class="ad">
            <div class="container">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <iframe src="https://www.youtube.com/embed/J6j7j2pxRII?autoplay=1&mute=1&loop=1&playlist=J6j7j2pxRII" title="북극곰 타라 캠페인" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
            </div>
        </section>
        <!-- 4행 빙하면적감소 -->
        <section class="">
            
        </section>
    </div> <!-- e:#wrap -->
</body>
</html>
